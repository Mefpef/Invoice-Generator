{% extends 'base.html' %}
{% block title %} <title>add_invoice</title> {% endblock %}


{% block content %}
<header class="w3-container w3-blue w3-center" style="padding:128px 25px">
    <h2 class="w3-margin w3-xxlarge">Choose contractor</h2>
    <form action="#" method="POST">
        <form class="row g-2">
            <div class="row">
                <div class="col-md-2">
                    <label for="inputName" class="form-label">{{ contractor_form.contractor_query(class_="form-control rouded-3")  }}</label>
                    <input type="text" class="form-control" id="inputName">
                </div>
                <h2 class="w3-margin w3-xxlarge">Choose product</h2>
                <form action="#" method="POST">
                    <form class="row g-3">
                        <div class="row">
                            <div class="col-md-2">
                                <label for="inputName" class="form-label">{{ product_form.product_query }}</label>
                                <input type="text" class="form-control" id="inputContractor">
                            </div>
                            <br>
                            <br>
                            <br>
                            <div class="col-12">
                                <button type="submit" class="btn btn-primary">Submit</button>
                            </div>
                        </div>
                    </form>
                </form>
</header>
{% endblock %}
